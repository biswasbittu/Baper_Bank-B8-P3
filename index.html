<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-lime-500 text-center mt-6">
        Welcome To your
        <samp class="text-red-700 underline uppercase">Baper Bank</samp>
      </h1>
    </header>
    <main>
      <section class="bg-gray-100 flex justify-center items-center h-screen">
        <div class="max-w-md w-full p-6 bg-lime-300 rounded-lg shadow-md">
          <div class="">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <form action="# " class="">
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="email"
                  >Email</label
                >
                <input
                  class="border-2 border-green-500 rounded-md p-3 w-full focus:outline-none focus:border-green-700 transition duration-300"
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-6">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="password"
                  >Password</label
                >
                <input
                  class="border-2 border-green-500 rounded-md p-3 w-full focus:outline-none focus:border-green-700 transition duration-300"
                  id="password"
                  type="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="flex items-center justify-between">
                <button
                  id="btn-submit"
                  class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300"
                  type="submit"
                >
                  Sign In
                </button>
                <a
                  class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./Script/login.js"></script>
  </body>
</html>
